version: "3.8"

networks:
  rag-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: rag-network

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    volumes:
      - qdrant_data:/qdrant/storage
    ports:
      - "6333:6333"
    networks:
      rag-network:
        aliases:
          - qdrant-service

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      rag-network:
        aliases:
          - redis-service

  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - QDRANT_URL=http://qdrant:6333
      - OLLAMA_URL=http://ollama:11434
      - COLLECTION_NAME=rag_collection
      - DOCS_PATH=/app/documents
    volumes:
      - ./backend/documents:/app/documents
    depends_on:
      - qdrant
      - redis
    networks:
      rag-network:
        aliases:
          - backend-service
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    extra_hosts:
      - "backend:127.0.0.1"

  frontend:
    build: ./frontend
    container_name: rag-frontend
    restart: unless-stopped
    ports:
      - "8501:8501"
    depends_on:
      - backend
    networks:
      rag-network:
        aliases:
          - frontend-service
    extra_hosts:
      - "backend:127.0.0.1"

volumes:
  qdrant_data:
    driver: local